name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # optional: lock to your local version
          flutter-version: '3.35.2'

      - run: flutter --version
      - run: flutter config --enable-web
      - run: flutter pub get

      # IMPORTANT: set base-href to "/<repo-name>/" for GitHub Pages
      # If your repo is your user/organization page (username.github.io), use "/" instead.
      - name: Build Flutter web
        run: flutter build web --release --base-href "/zoo-portraits/"

      # Upload the web build as the Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
